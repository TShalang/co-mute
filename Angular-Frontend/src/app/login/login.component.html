<!--This HTML is for the login screen-->

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="defaultLoginFormUsername" class="input" placeholder="Username" name="email"
                  [(ngModel)]="email" class="form-control form-control-lg" />
                  <label class="form-label" for="defaultLoginFormUsername">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="defaultLoginFormPassword" class="input" placeholder="Password" name="password"
                  [(ngModel)]="password" class="form-control form-control-lg" />
                  <label class="form-label" for="defaultLoginFormPassword">Password</label>
                </div>
  
                <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="/resetpassword">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit"  (click)="customerLogin()">Login</button>
  
                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div> -->
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
              <div *ngIf="succLogin" class="alert alert-danger">
                This customer does not exist!
              </div>
            
              <div *ngIf="invPass" class="alert alert-danger">
                Incorrect Password!
              </div>
            
              <div *ngIf="emptyUSR" class="alert alert-danger">
                Please enter a username!
              </div>
            
              <div *ngIf="emptyPSR" class="alert alert-danger">
                Please enter a password!
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
